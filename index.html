<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>游戏连接异常提示</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #333;
    color: white;
    font-family: 'Arial', sans-serif;
  }
  img {
    width: 300px; /* 图片大小设置为300像素宽 */
    height: auto;
  }
  .error-message {
    text-align: center; /* 添加居中样式 */
    color: #ff0000; /* "无法链接到游戏"的颜色 */
    margin-top: 20px;
  }
  .error-message span {
    color: #ffff00; /* "可能游戏失效"和"请检查您的网络"的颜色 */
  }
</style>
</head>
<body>
  <img src="https://img2.imgtp.com/2024/04/06/0okyid3B.png" alt="网络异常" title="网络异常" />
  <div class="error-message">
    无法链接到游戏<br>
    可能游戏<span>失效</span>或请检查您的<span>网络</span>后重试。
  </div>
</body>
</html>
