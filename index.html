<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游戏加载中</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #333;
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }
  .loader {
    border: 16px solid #f3f3f3; /* 设置圆环的颜色 */
    border-top: 16px solid #3498db; /* 设置圆环的上边框颜色，这里以蓝色为例 */
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .loading-image {
    width: 300px;
    height:300px;
  }
  @media (orientation: landscape) {
    body, html {
      justify-content: space-around;
    }
    .loading-image, .loader {
      margin: 0;
    }
  }
</style>
</head>
<body>
<img class="loading-image" src="https://img2.imgtp.com/2024/04/05/EpWBX0QE.png" alt="加载中" />
<div class="loader"></div>
<p>游戏正在加载中，请等待...</p>
<script>
  // 这里可以添加一些JS代码来控制加载动画的开始和结束
</script>
</body>
</html>
